syntax = "proto3";

package supplier;

service SupplierService {
  rpc GetData (SupplierRequest) returns (SupplierResponce) {}
}

message SupplierRequest {
  int64 vat_number = 1;
  string name = 2;
  string country = 3;
  string roles = 4;
  string sector = 5;
  string certificate_link = 6;
  bytes content = 7;
  string filename = 8;
  string type = 9;
}

message SupplierResponce {
  int64 vat_number = 1;
  string name = 2;
  string country = 3;
  string roles = 4;
  string sector = 5;
  string certificate_link = 6;
}